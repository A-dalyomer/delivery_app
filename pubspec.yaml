name: deliveyapp
description: "A Demo project for delivery application made with flutter framework"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  shared_preferences: ^2.0.12
  permission_handler: ^11.2.0

  provider: ^6.1.1

  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  widget_to_marker: ^1.0.4
  flutter_polyline_points: ^1.0.0
  georouter: ^0.0.1+1
  location_distance_calculator: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/img/map/